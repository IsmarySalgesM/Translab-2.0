<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <section class="firstSection" id="caja-1">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <img class="imagenLogo" src="assets/imagen.png" alt="LOGO DE TRANS-LAB">
          <div>
            <h1>TRANS-LAB</h1>
          </div>
          <label class="colorCorreo" for="exampleInputEmail1">
            <i class="far fa-envelope"> </i> Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <div class="form-group">
            <label class="colorCorreo" for=" exampleInputPassword1">
              <i class="fas fa-key"></i> Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
          </div>
          <div class="form-group form-check">
          </div>
          <button type="text" id="btnValidar" class="btn btn-primary"> Entrar</button>
          <small id="emailHelp" class="form-text text-muted"> ¿Olvidaste tu contraseña?</small>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>
  <!-- segunda seccion -->
  <section class="secondPart" id="caja-2">
    <!--  Navbar-->
    <div class="pos-f-t">
      <nav class="navbar navbar-dark" style="background-color: rgb(3, 12, 11);">
        <button onclick="toggleMenu()" class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <nav id="sideMenu" class="nav flex-column float-left menu  menu_closed" style="background-color: #FCFCFC;">
        <div onclick="toggleMenu()" class="close_button text-secondary">
          <span aria-hidden="true">&times;</span>
        </div>
        <div class="menu_content">
          <a class="nav-link active text-secondary" href="#">
            <i class="far fa-user"> </i> Perfil</a>
          <a class="nav-link text-secondary" href="#">
            <i class="far fa-envelope"> </i> Mensajes</a>
          <a class="nav-link text-secondary" href="#">
            <i class="fas fa-users"></i> Contactos</a>
          <a class="nav-link text-secondary" href="#">
            <i class="fas fa-utensils"></i> Alimentación</a>
          <a class="nav-link text-secondary" href="#">
            <i class="fas fa-graduation-cap"></i> Educación</a>
          <a class="nav-link text-secondary" href="#">
            <i class="fas fa-briefcase-medical"></i> Salud</a>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <!-- Botones -->
          <div>
            <button type="button" class="btn1  text-center">Ver Saldo</button>
          </div>
          <div>
            <button type="button" id="btnCalcular" class="btn2 text-center">Calcular Tarifa</button>
          </div>
          <div>
            <button type="button" class="btn3  text-center">Perfil</button>
          </div>
          <div>
            <button type="button" class="btn4  text-center">Preguntas Frecuentes</button>
          </div>
        </div>
        <!-- Finish Botones -->
        <div class="col-sm">

        </div>
      </div>
    </div>
  </section>

  <!-- Seccion Calcular -->
  <section class="threeSection" id="caja-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <label class="labelCorreo"> Numero de Tarjeta</label>
          <input type="text" class="form-control" id="tarjenum">
          <div>
            <label class="labelTarifa">Tarifa</label>
            <div class="input-group mb-3">
              <select class="custom-select">
                <option selected id="inputSelect">Choose...</option>
                <option value="1"></option>
              </select>
            </div>
            <label class="labelTarjeta">Tarjeta</label>
            <div class="input-group mb-3">
              <select class="custom-selid=" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="1" id=""></option>
              </select>
            </div>
          </div>
          <button> Calcular</button>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="./src/js/openmenu.jsS"></script>
  <script src="./src/js/main.js"></script>
  <script src="./src/js/app.js"></script>
  <script src="./src/js/validate.js"></script>
  <script src="./src/js/view.js"></script>
</body>

</html>
