<body>
  <section class="firstSection" id="firstView">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <img class="imagenLogo" src="assets/imagen.png" alt="LOGO DE TRANS-LAB">
          <div>
            <h1>TRANS-LAB</h1>
          </div>
          <label class="colorCorreo" for="exampleInputEmail">
            <i class="far fa-envelope"> </i> Correo Electronico</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <div class="form-group">
            <label class="colorCorreo" for=" exampleInputPassword">
              <i class="fas fa-key"></i> Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group form-check"></div>
          <button type="button" onclick="starIn()" class="btn btn-primary">Entrar</button>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>
  <!-- Seccion botones -->

  <!--  Navbar-->
  <div class="pos-f-t">
    <nav class="navbar navbar-dark" style="background-color: rgb(3, 12, 11);">
      <button onclick="toggleMenu()" class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <nav id="sideMenu" class="nav flex-column float-left menu  menu_closed" style="background-color: #FCFCFC;">
      <div onclick="toggleMenu()" class="close_button text-secondary">
        <span aria-hidden="true">&times;</span>
      </div>
      <div class="menu_content">
        <a class="nav-link active text-secondary" href="#">
          <i class="far fa-user"> </i> Perfil</a>
        <a class="nav-link text-secondary" href="#">
          <i class="far fa-envelope"> </i> Mensajes</a>
        <a class="nav-link text-secondary" href="#">
          <i class="fas fa-users"></i> Contactos</a>
        <a class="nav-link text-secondary" href="#">
          <i class="fas fa-utensils"></i> Alimentación</a>
        <a class="nav-link text-secondary" href="#">
          <i class="fas fa-graduation-cap"></i> Educación</a>
        <a class="nav-link text-secondary" href="#">
          <i class="fas fa-briefcase-medical"></i> Salud</a>
      </div>
    </nav>
  </div>
  <section class="secondPart" id="secondView">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <!-- Botones -->
          <div>
            <button type="button" class="btn1  text-center">Ver Saldo</button>
          </div>
          <div>
            <button type="button" id="btnCalcular" class="btn2 text-center">Calcular Tarifa</button>
          </div>
          <div>
            <button type="button" id="btnPerfil" class="btn3  text-center">Perfil</button>
          </div>
          <div>
            <button type="button" class="btn4  text-center">Preguntas Frecuentes</button>
          </div>
        </div>
        <!-- Finish Botones -->
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>
  <!-- Seccion Perfil -->
  <section class="threeSection" id="threeView">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <div id="photoUser">

          </div>

          <div id="cardUser">
            <div class="card">
              <div class="card-body" id="printUser">
              </div>
            </div>
          </div>
          <!-- Numero de tarjeta -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Número de Tarjeta</span>
            </div>
            <input type="text" class="form-control" id="textNum" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="button" class="btn btn-warning" id="btnNum">Agregar Tarjeta</button>
          <!--  -->
          <!-- Agregar tarjetas -->
          <div id = "createTarj">

          </div>
          <!--  -->
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>

  <!-- Seccion Calcular -->
  <section class="fourSection" id="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <label class="labelCorreo"> Numero de Tarjeta</label>
          <input type="text" class="form-control" id="tarjenum">
          <div>
            <label class="labelTarifa">Tarifa</label>
            <div class="input-group mb-3">
              <select class="custom-select">
                <option selected id="inputSelect">Choose...</option>
                <option value="1"></option>
              </select>
            </div>
            <label class="labelTarjeta">Tarjeta</label>
            <div class="input-group mb-3">
              <select class="custom-selid=" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="1" id=""></option>
              </select>
            </div>
          </div>
          <button> Calcular</button>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>
